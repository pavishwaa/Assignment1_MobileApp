<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ontario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-c2 [c2Data]='ontarioData'></app-c2>
   <hr>
    <p class="msg">Comment: {{message}}</p> 
  <hr>
  
  <ion-item *ngFor="let vc of vaccine; let i = index;">
    <div >
        <div (click)="goPage1(i)">{{vc.report_date}}</div>
    </div>
</ion-item>

</ion-content>
